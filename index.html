<html>

  <head>
    <title>PixelScriber</title>
  </head>
  <body>
    <section class="result image">
      <div class="wrapper">
        <div class="image">
          <form id="image-upload" class="dropzone">
            <input type="file" name="the-image" id="the-image"/>
            <button class="btn-secondary">Or select a file</button>
          </form>
        </div>
      </div>
      <div class="loader">
        <div class="cssload-spin-box"> </div>
      </div>
    </section>
    <section class="result table">
      <table class="img-table" cellspacing="0" cellpadding="0"></table>
    </section>
  </body>
</html>
